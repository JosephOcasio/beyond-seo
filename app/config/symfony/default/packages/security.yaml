security:
  # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
  # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
  providers:
    users_in_memory: { memory: null }
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      stateless: true
      provider: null
      access_denied_handler: DDD\Symfony\Security\AccessDeniedHandlers\AccessDeniedHandler
      custom_authenticators:
        - DDD\Symfony\Security\Authenticators\TokenAuthenticator
        - DDD\Symfony\Security\Authenticators\LoginTokenAuthenticator
    main:
      stateless: true
      provider: null
      access_denied_handler: DDD\Symfony\Security\AccessDeniedHandlers\AccessDeniedHandler
      custom_authenticators:
        - DDD\Symfony\Security\Authenticators\TokenAuthenticator
        - DDD\Symfony\Security\Authenticators\LoginTokenAuthenticator

      # activate different ways to authenticate
      # https://symfony.com/doc/current/security.html#the-firewall

      # https://symfony.com/doc/current/security/impersonating_user.html
      # switch_user: true

  role_hierarchy:
    ROLE_ADMIN: ROLE_USER
    ROLE_SUPER_ADMIN: [ ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH ]

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
  access_control:
    # - { path: ^/admin, roles: ROLE_ADMIN }
    - { path: ^/api, roles: PUBLIC_ACCESS}
    - { path: ^/app/api/client/documentation, roles: PUBLIC_ACCESS }
    - { path: ^/app/api/client/agency/mediaItems, roles: PUBLIC_ACCESS }
    - { path: ^/app/api/client/presence/locations/google/token/response, roles: PUBLIC_ACCESS }
    - { path: ^/app/api/client/presence/locations/facebook/token/response, roles: PUBLIC_ACCESS }
    - { path: ^/app/api/client/seo/locations/analytics/google/token/response, roles: PUBLIC_ACCESS }
    - { path: ^/app/api/partner/presence/locations/listings/check, roles: PUBLIC_ACCESS }
    - { path: ^/app/api/partner/documentation, roles: PUBLIC_ACCESS }
    - { path: ^/app/api/admin/documentation, roles: PUBLIC_ACCESS }
    - { path: ^/app/api/client/common/auth, roles: PUBLIC_ACCESS }
    - { path: ^/app/api/client/presence/mediaItems, roles: PUBLIC_ACCESS }
    - { path: ^/app/api/partner/presence/mediaItems, roles: PUBLIC_ACCESS }
    - { path: ^/app/api/client, roles: [ ROLE_USER ] }
    - { path: ^/app/api/partner, roles: [ ROLE_USER ] }
    - { path: ^/app/api/admin, roles: [ ROLE_ADMIN ] }
    - { path: ^/app/api/public, roles: PUBLIC_ACCESS }

when@test:
  security:
    password_hashers:
      # By default, password hashers are resource intensive and take time. This is
      # important to generate secure password hashes. In tests however, secure hashes
      # are not important, waste resources and increase test times. The following
      # reduces the work factor to the lowest possible values.
      Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
        algorithm: auto
        cost: 4 # Lowest possible value for bcrypt
        time_cost: 3 # Lowest possible value for argon
        memory_cost: 10 # Lowest possible value for argon
